{% extends "layout.html" %}
{% block body %}
	<h1>Edit Device</h1>
	<form action="{{ url_for('update_device', device_pk=device.pk) }}" method="post">
		<div class="form-group">
			<label for="name">Name</label>
	    <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Air Conditioner" value="{{ device.name }}">
		</div>
		<div class="form-group">
      <label for="name">State</label>
      <input type="number" class="form-control" id="state" name="state" placeholder="2-4" value="{{ device.state }}">
    </div>
		<div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="e.g. C1:5D:3A:AE:5E:FA" value="{{ device.username }}">
    </div>
    <div class="form-group">
      <label for="name">Pin</label>
      <input type="number" class="form-control" id="pin" name="pin" placeholder="2-4" value="{{ device.pin }}">
    </div>
    <div class="form-group">
      <label for="name">Serial Number</label>
      <input type="text" class="form-control" id="serial_number" name="serial_number" placeholder="e.g. A12S345KGB" value="{{ device.serial_number }}">
    </div>
    <div class="form-group">
      <label for="name">Model (optional)</label>
      <input type="text" class="form-control" id="model" name="model" placeholder="e.g. Hue Bulb" value="{{ device.model }}">
    </div>
    <div class="form-group">
      <label for="name">Manufacturer (optional)</label>
      <input type="text" class="form-control" id="manufacturer" name="manufacturer" placeholder="e.g. Philips" value="{{ device.manufacturer }}">
    </div>
    <div class="form-group">
      <label for="name">Channel</label>
      <select class="form-control" id="channel" name="channel">
      {% for channel in channels %}
        <option value="{{ channel.pk }}" {% if device.channel_pk == channel.pk %}selected{% endif %}>{{ channel.name }}</option>
      {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="sequence">IR Sequence</label>
      <textarea rows="3" class="form-control" id="sequence" name="sequence" placeholder="100,15,450...">{{ device.sequence }}</textarea>
    </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
{% endblock %}
